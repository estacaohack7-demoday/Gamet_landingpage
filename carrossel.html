<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="carrossel.css">
    <script src="carrossel.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="carrossel">
        <section class="seta" id="esquerda">
            <img src="img/back.png" alt="">
        </section>
        <div class="quadro um" class="um">
            <img  class="img-carrossel" src="img/conexao.jpg" alt="Encontrar amigos">
            <p class="carrossel-p">Faça amigos</p>
        </div>
        <div class="quadro dois" class="dois">
            <img  class="img-carrossel" src="img/globo.jpg" alt="Praticidade">
            <p class="carrossel-p">Encontre gente de todo o mundo para jogar</p>
        </div>
        <div class="quadro tres" class="tres">
            <img class="img-carrossel" src="img/vs.jpg" alt="Grupos de jogatinas">
            <p class="carrossel-p">Monte grupos e se desafiem</p>
        </div>
        <div class="quadro quatro" class="quatro">
            <img class="img-carrossel" src="img/celular.jpg" alt="Interesses em comum">
            <p class="carrossel-p">Praticidade e rapidez</p>
        </div>
        <div class="quadro cinco" class="cinco">
            <img class="img-carrossel" src="img/console.jpg" alt="Muito além de jogos">
            <p class="carrossel-p"></p>
        </div>
        <section class="seta" id="direita">
            <img src="img/next.png" alt="">
        </section>
    </div>
