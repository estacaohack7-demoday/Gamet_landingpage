<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="carrossel.css">
    <script src="carrossel.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="carrossel">
        <section class="seta" id="esquerda">
            <img src="img/back.png" alt="">
        </section>
        <div class="quadro" id="um">
            <img src="img/conexao.jpg" alt="Encontrar amigos">
            <p>Faça amigos</p>
        </div>
        <div class="quadro" id="dois">
            <img src="img/globo.jpg" alt="Praticidade">
            <p>Encontre gente de todo o mundo para jogar</p>
        </div>
        <div class="quadro" id="tres">
            <img src="img/vs.jpg" alt="Grupos de jogatinas">
            <p>Monte grupos e se desafiem</p>
        </div>
        <div class="quadro" id="quatro">
            <img src="img/celular.jpg" alt="Interesses em comum">
            <p>Praticidade e rapidez</p>
        </div>
        <div class="quadro" id="cinco">
            <img src="img/console.jpg" alt="Muito além de jogos">
            <p></p>
        </div>
        <section class="seta" id="direita">
            <img src="img/next.png" alt="">
        </section>
    </div>
